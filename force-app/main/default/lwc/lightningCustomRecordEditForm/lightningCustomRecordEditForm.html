<template>
	<lightning-card title="Custom Validation in record Edit Form">
		<div class="slds-var-m-around_medium">
			<lightning-record-edit-form object-api-name={objectName} onsubmit={submitHandler} onsuccess={successHandler}
				onerror={errorHandler}>

				<lightning-input label="Name" value={inputValue} onkeyup={changeHandler}
					class="slds-var-m-bottom_x-small"></lightning-input>

				<lightning-button class="slds-var-m-top_small" type="submit" label="Create Account"></lightning-button>

			</lightning-record-edit-form>
		</div>
	</lightning-card>
</template>
