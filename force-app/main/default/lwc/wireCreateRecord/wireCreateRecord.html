<template>
	<lightning-card title="Create Record using Wire LWC">
		<div class="slds-var-m-around_medium">
			<form class="createForm">
				<lightning-input label="First Name" name="FirstName" onchange={changeHandler}
					class="slds-var-p-bottom_x-small"></lightning-input>
				<lightning-input label="Last Name" name="LastName" onchange={changeHandler}
					class="slds-var-p-bottom_x-small"></lightning-input>
				<lightning-input label="Title" name="Title" onchange={changeHandler}
					class="slds-var-p-bottom_x-small"></lightning-input>
				<lightning-input label="Phone" name="Phone" type="tel" onchange={changeHandler}
					class="slds-var-p-bottom_x-small"></lightning-input>
				<lightning-input label="Email" name="Email" type="email" onchange={changeHandler}
					class="slds-var-p-bottom_x-small"></lightning-input>
				<lightning-button label="Create Contact" variant="Brand" onclick={createContact}></lightning-button>
			</form>
		</div>
	</lightning-card>
</template>
