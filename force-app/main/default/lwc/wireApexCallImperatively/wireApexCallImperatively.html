<template>
	<lightning-card title="Apex LWC call Imperatively">
		<div class="slds-var-m-around_medium">
			<lightning-button label="Call Apex method" variant="brand" onclick={methodHandler}></lightning-button>
		</div>
		<template if:true={accounts}>
			<template for:each={accounts} for:item="account">
				<div class="slds-box slds-box_xx-small" key={account.Id}>
					<p><strong>Name: </strong>{account.Name}</p>
				</div>
			</template>
		</template>
	</lightning-card>

</template>
