<template>
	<lightning-card title="Pubsub Component B - Subscribing Model">
		<div class="slds-var-m-around_medium">
			Received - {message}
		</div>
	</lightning-card>

	<lightning-card title="Pubsub Component B - Publishing Model">
		<div class="slds-var-m-around_medium">
			<lightning-input type="text" label="Enter to Publish" onkeyup={changeHandler}
				class="slds-var-m-bottom_medium"></lightning-input>
			<lightning-button label="Publish" variant="Destructive" onclick={fetchHandler}></lightning-button>
		</div>
	</lightning-card>
</template>
