<template>
	<lightning-card title="Navigate to Account Record">
		<div class="slds-var-m-around_medium">
			<lightning-button label="Create Account" variant="brand"
				onclick={navigateToAccountRecord}></lightning-button>
		</div>
	</lightning-card>
	<lightning-card title="Navigate to Contact Record">
		<div class="slds-var-m-around_medium">
			<lightning-button label="Create Contact" variant="brand"
				onclick={navigateToContactRecord}></lightning-button>
		</div>
	</lightning-card>
	<lightning-card title="Navigate to Opportunity Record with Default Values">
		<div class="slds-var-m-around_medium">
			<lightning-button label="Create Opportunity" variant="brand"
				onclick={navigateToOpportunityRecord}></lightning-button>
		</div>
	</lightning-card>
	<lightning-card title="Navigate to Contact List View">
		<div class="slds-var-m-around_medium">
			<lightning-button label="List View" variant="brand" onclick={navigateToListView}></lightning-button>
		</div>
	</lightning-card>
	<lightning-card title="Navigate to Files">
		<div class="slds-var-m-around_medium">
			<lightning-button label="View Files" variant="brand" onclick={navigateToFiles}></lightning-button>
		</div>
	</lightning-card>
</template>
