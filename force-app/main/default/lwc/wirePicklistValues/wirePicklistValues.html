<template>
	<lightning-card title="Wire Picklist Values Info">
		<div class="slds-var-m-around_medium">
			<lightning-combobox name="Type" label="Type" value={selectedType} placeholder="Select Type"
				options={typeOptions} onchange={handleChange}></lightning-combobox>
			<div class="slds-var-p-left_medium">
				<p>The Selected Type is: <b>{selectedType}</b></p>
			</div>
		</div>
		<div class="slds-var-m-around_small">
			<lightning-combobox name="Rating" label="Rating" value={selectedRating} placeholder="Select Rating"
				options={ratingOptions} onchange={handleRatingChange}></lightning-combobox>
			<div class="slds-var-p-left_medium">
				<p>The Selected Rating is: <b>{selectedRating}</b></p>
			</div>
		</div>
		<div class="slds-var-m-around_small">
			<lightning-combobox name="Industry" label="Industry" value={selectedIndustry} placeholder="Select Industry"
				options={industryOptions} onchange={handleIndustryChange}></lightning-combobox>
			<div class="slds-var-p-left_medium">
				<p>The Selected Industry is: <b>{selectedIndustry}</b></p>
			</div>
		</div>
	</lightning-card>
</template>
