<template>
	<lightning-card title="Wire Object Info API">
		<div class="slds-var-m-around_medium">
			<div>Record ID: {defaultRecordTypeId}</div>
			<div>Object API Name: {apiName}</div>
		</div>
		<div title="Wire Object Info using property" class="slds-var-m-around_medium">
			<template if:true={objectInfoProperty.data}>
				<div>Record ID: {objectInfoProperty.data.defaultRecordTypeId}</div>
				<div>Object API Name: {objectInfoProperty.data.apiName}</div>
			</template>
		</div>
	</lightning-card>

	<lightning-card title="Multiple Wire Objects using Property">
		<div class="slds-var-m-around_medium">
			<template if:true={objectInfos}>
				<template for:each={objectInfos.results} for:item="obj">
					<div key={obj.result.apiName}>
						<div>Object API Name : {obj.result.apiName}</div>
						<div>defaultRecordTypeId : {obj.result.defaultRecordTypeId}</div>
					</div>
				</template>
			</template>
		</div>
	</lightning-card>

</template>
