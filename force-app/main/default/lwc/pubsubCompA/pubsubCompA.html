<template>
	<lightning-card title="Pubsub Component A - Publishing Model">
		<div class="slds-var-m-around_medium">
			<lightning-input type="text" title="input text" label="Enter to Publish" onkeyup={inputHandler}
				class="slds-var-p-bottom_medium"></lightning-input>
			<lightning-button label="Publish" variant="Brand" onclick={clickHandler}></lightning-button>
		</div>
	</lightning-card>

	<lightning-card title="Pubsub Component A - Subscribing Model">
		<div class="slds-var-m-around_medium">
			text Received - {text}
		</div>
	</lightning-card>
</template>
