<template>
	<lightning-card title="Lightning Record Edit Form">
		<div class="slds-var-m-around_medium">
			<lightning-record-edit-form object-api-name={objectName}>
				<lightning-messages></lightning-messages>
				<div class="slds-grid slds-gutters">
					<div class="slds-col slds-size_6-of-12">
						<lightning-input-field field-name={fields.accField}></lightning-input-field>
						<lightning-input-field field-name={fields.nameField}></lightning-input-field>
						<!-- To hide the default label and add custom label -->
						<label class="slds-p-left_x-small">Enter Mobile Number</label>
						<lightning-input-field variant="label-hidden"
							field-name={fields.phoneField}></lightning-input-field>
					</div>
					<div class="slds-col slds-size_6-of-12">
						<lightning-input-field field-name={fields.emailField}></lightning-input-field>
						<lightning-input-field field-name={fields.leadSourceField}></lightning-input-field>
					</div>
				</div>
				<div class="slds-var-p-around_small"></div>
				<lightning-button class="slds-var-m-around_xx-small" label="Cancel"
					onclick={resetHandler}></lightning-button>
				<lightning-button class="slds-var-m-around_xx-small" label="Save" variant="brand"
					type="submit"></lightning-button>
			</lightning-record-edit-form>
		</div>
	</lightning-card>
</template>
